<!--?xml version="1.0" encoding="UTF-8"?-->
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <!-- Dégradé principal (bleu Ttech) -->
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2563eb"></stop>
      <stop offset="100%" stop-color="#0ea5e9"></stop>
    </linearGradient>
    <!-- Légère brillance en haut à gauche -->
    <radialGradient id="shine" cx="0.25" cy="0.2" r="0.7">
      <stop offset="0%" stop-color="rgba(255,255,255,0.55)"></stop>
      <stop offset="60%" stop-color="rgba(255,255,255,0.12)"></stop>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"></stop>
    </radialGradient>
  </defs>

  <!-- Fond rond avec dégradé -->
  <circle cx="32" cy="32" r="30" fill="url(#g)"></circle>
  <!-- Halo/brillance douce -->
  <circle cx="32" cy="32" r="30" fill="url(#shine)"></circle>

  <!-- Lettre K bien lisible (blanc + léger contour sombre) -->
  <text x="32" y="41" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-weight="900" font-size="38" fill="#FFFFFF" stroke="rgba(0,0,0,0.22)" stroke-width="1.2" paint-order="stroke fill">
    K
  </text>
</svg>
